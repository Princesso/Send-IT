        <div class= "description">
          <p>We are sorry to see you cancel this order.</p>

          <fieldset class="fieldset">
              <legend>I am cancelling because :</legend>
              <div>
                <input type="checkbox" id="delay" name="reason[]" value="delay">

              </div>
              <div>
                <input type="checkbox" id="cost" name="reason[]" value="cost">
                <label for="cost">The cost was too high</label>
              </div>
            </fieldset>
          <div id="button-container"> 
              <a href="../pages/dashboard.html" id="button-link"><button></span>Submit</button></a>
