<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SendIT is a courier service that helps users deliver parcels to different destinations. SendIT provides courier quotes based on weight categories.">
  <meta name="keywords" content="SendIT, courier service, deliver parcels anywhere, courier quotes ">
  <meta name="author" description="Priness Oluebube Egbuna">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/new-order.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
</head>
<body>
  <header class="header">
      <div><h1><a href="../../index.html">Send-It</a></h1></div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="#">Notification</a></li>
          <li><a href="../../index.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-content">
      <div class="container">
          <div class="new-order-form">
              <div class="title">
                  <h3>Enter Order Delivery Details</h3>
                </div>
              <form>
                <input type="text" placeholder="Item Name" />
                <input type="number" placeholder="Approximate Weight in Kilograms" />
                <input type="text" placeholder="Current Location" autocomplete="address-level2" />
                <input type="text" placeholder="Destination" autocomplete="address-level2" />
                <a href="./dashboard.html" class="send-parcel">Send Parcel</a>
              </form>
              <div id="quote">
                <h4>Courier Quote</h4>
                <p>Approximate Cost per Kg: 234 NGN</p>
                <p>Speed Courier : 345 NGN</p>
              </div>
            </div>
            <div id="googleMap"></div>
      </div>
    </section>
    <footer class="footer">
      <div><p>Copyright made by Oluebube Princess Egbuna Â© 2018</p></div>
        <nav>
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </nav>
    </footer> 
    <script>
        function initMap() {
          var centerLocation = new google.maps.LatLng(6.2714,3.2340)
        var mapProp= {
            center:centerLocation,
            zoom:5,
            mapTypeId:google.maps.MapTypeId.ROADMAP,
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var marker = new google.maps.Marker({
         position:centerLocation,
        });
        marker.setMap(map);
        }
        
        </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATDFhgpjEVMcxFrVh8j6xrm5h15kfKtTQ&callback=initMap"
    type="text/javascript"></script> 
</body>
</html>
